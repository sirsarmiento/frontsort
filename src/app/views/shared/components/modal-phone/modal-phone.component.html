<div class="main-content">
    <div class="row">
        <div class="col-12 align-right">
            <!-- *ngIf="userRoles?.includes('ADMINISTRADOR') || print === 0"   no siempre esta el supervisor -->
            <button
                    [disabled]="loading"
                    mat-icon-button 
                    matTooltip="Actualizar" 
                    class="edit-color" 
                    (click)="onEdit()">
                <mat-icon class="font-weight-boldest">save</mat-icon>
            </button>
            <button mat-icon-button class="delete-color" matTooltip="Cerrar"
            (click)="closeModal()"> 
                <mat-icon class="font-weight-boldest">close</mat-icon>
            </button>
        </div>
    </div> 

    <form [formGroup]="form"> 
        <div class="card">
            <div class="card-body">        
                <div class="row">
                    <div class="col-12">
                    <h3 class="card-title">Teléfono</h3>
                    </div>
                </div>

                <div class="col-12">
                    <mat-form-field>
                        <mat-label> Número de Teléfono</mat-label>
                        <input type="number"  matInput formControlName="nroTelefono" maxlength="11" [ngClass]="{ 'is-invalid': submitted && f.nroTelefono.errors }" >
                        <mat-error *ngIf="submitted && f.nroTelefono.errors">
                            <mat-error *ngIf="f.nroTelefono.errors.required">Ingrese teléfono</mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</div>
