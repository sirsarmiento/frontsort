<div class="main-content">
    <div class="row">
        <div class="col-11 msg-no-found">
            <h4>Responsables</h4>
        </div>
        <div class="col-1 align-right">
            <button mat-icon-button class="delete-color" matTooltip="Cerrar"
            (click)="closeModal()"> 
                <mat-icon class="font-weight-boldest">close</mat-icon>
            </button>
        </div>
    </div> 

    <div class="mat-elevation-z8 ">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">


          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Responsable</th>
            <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
          </ng-container>

          <ng-container matColumnDef="dependence">
            <th mat-header-cell *matHeaderCellDef>Dependencia</th>
            <td mat-cell *matCellDef="let row"> {{row.dependence}} </td>
          </ng-container>

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Cargo</th>
            <td mat-cell *matCellDef="let row"> {{row.position}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" 
            (click)="selectedRow = selectedRow === row ? null : row" [ngClass]="{ 'selected': row === selectedRow }"
          > 
          </tr>
        </table>
      </div>
    </div>
  </div>
