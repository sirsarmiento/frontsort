<div class="main-content">
  <nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Activo</a></li>
      <li class="breadcrumb-item active" aria-current="page">Crear</li>
    </ol>
  </nav>
 
  <div class="card">
    <div class="card-body">        
      <form [formGroup]="form"> 
        
        <div class="row padding-top-input">
          <div class="col-12">
              <mat-form-field>
                  <mat-label>Nombre de Activo</mat-label>
                  <input matInput formControlName="nombre" maxlength="250" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" >
                  <mat-error *ngIf="submitted && f.nombre.errors">
                      <mat-error *ngIf="f.nombre.errors.required">Ingrese el Nombre de Activo</mat-error>
                  </mat-error>
              </mat-form-field>
          </div>
        </div>

      <div class="row">
          <div class="col-12">
              <mat-form-field>
                  <mat-label>Costo Inicial</mat-label>
                  <input currencyMask  matInput formControlName="costoInicial" [ngClass]="{ 'is-invalid': submitted && f.costoInicial.errors }" >
                  <mat-error *ngIf="submitted && f.costoInicial.errors">
                      <mat-error *ngIf="f.costoInicial.errors.required">Ingrese el costo Inicial</mat-error>
                  </mat-error>
              </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
              <mat-form-field>
                  <mat-label>Valor Residual</mat-label>
                  <input currencyMask  matInput formControlName="valorResidual" [ngClass]="{ 'is-invalid': submitted && f.valorResidual.errors }" >
                  <mat-error *ngIf="submitted && f.valorResidual.errors">
                      <mat-error *ngIf="f.valorResidual.errors.required">Ingrese el Valor Residual</mat-error>
                  </mat-error>
              </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
              <mat-form-field>
                  <mat-label>Vida Útil (Años)</mat-label>
                  <input type="number" matInput formControlName="vidaUtil" maxlength="4" [ngClass]="{ 'is-invalid': submitted && f.vidaUtil.errors }" >
                  <mat-error *ngIf="submitted && f.vidaUtil.errors">
                      <mat-error *ngIf="f.vidaUtil.errors.required">Ingrese la Vida Útil (Años)</mat-error>
                  </mat-error>
              </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="col-3">
              <mat-form-field>
                <mat-label>Fecha de Adquisición</mat-label>
                <input formControlName="fechaCompra" matInput [matDatepicker]="fechaCompra" readonly>
                <mat-datepicker-toggle matSuffix [for]="fechaCompra"></mat-datepicker-toggle>
                <mat-datepicker #fechaCompra></mat-datepicker>
              </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="btn-flex-end">
              <div class="margin-button">
                <button mat-raised-button class="button-add-color" (click)="back()">
                  <div class="btn-content">
                    <div class="button-txt">
                      Regresar
                    </div>
                    <div class="icon">
                      <mat-icon>undo</mat-icon>
                    </div>
                  </div>
                </button>
              </div>  
        
              <button  mat-raised-button [disabled]="loading" class="button-add-color" (click)="onSubmit()">
                <div class="btn-content">
                    <div class="button-txt">
                      Guardar
                    </div>
                    <div class="icon">
                      <mat-icon>save</mat-icon>
                    </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
