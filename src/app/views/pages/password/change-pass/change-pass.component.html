<div class="main-content">
  <nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Usuario</a></li>
      <li class="breadcrumb-item active" aria-current="page">Cambiar Clave</li>
    </ol>
  </nav>
 
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-12">
              <mat-form-field>
                  <mat-label>Contraseña</mat-label>
                  <input type="text" matInput formControlName="password" minlength="6" maxlength="10" placeholder="Nuevo password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                  <mat-error *ngIf="submitted && f.password.errors">
                      <mat-error *ngIf="f.password.errors.required">Ingrese su contraseña</mat-error>
                  </mat-error>
              </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
              <mat-form-field>
                  <mat-label>Confirmar Contraseña</mat-label>
                  <input type="text" matInput formControlName="confirmPassword" minlength="6" maxlength="10" placeholder="Confirmar password"  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" >
                  <mat-error *ngIf="submitted && f.confirmPassword.errors">
                      <mat-error *ngIf="f.confirmPassword.errors.required">Ingrese su contraseña</mat-error>
                  </mat-error>
              </mat-form-field>
          </div>
        </div>

        <div *ngIf="form.errors?.passwordsMismatch && form.touched" class="error">
          Las contraseñas no coinciden.
        </div>


        <div class="row">
          <div class="col-12">
            <div class="btn-flex-end">
              <button  mat-raised-button [disabled]="loading" class="button-add-color" (click)="onSubmit()">
                <div class="btn-content">
                    <div class="button-txt">
                      Guardar
                    </div>
                    <div class="icon">
                      <mat-icon>save</mat-icon>
                    </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
