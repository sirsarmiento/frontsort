<div class="container mt-4">

  <!-- Bienvenida centrada -->
  <div class="text-center mb-4" *ngIf="user">
    <h4>Bienvenido {{ user.firstName + ' ' + user.lastName }}</h4>
  </div>

  <!-- Grid de tarjetas centrado -->
  <div class="w-100 centered">
    <!-- Grid de tarjetas centrado -->
    <div class="grid-card-container d-flex">
      <img src="assets/images/others/dashboard.webp" 
           alt="Dashboard" 
           style="max-width: 100%; height: auto;">
    </div>
  </div>

    <div class="d-flex justify-content-center">
    <div class="grid-card-container">

      <div class="card">
        <span class="material-icons">assignment</span>
        <div class="text">Facturas: {{ bills }}</div>
      </div>

      <div class="card">
        <span class="material-icons">confirmation_number</span>
        <div class="text">Tickets: {{ tickets }}</div>
      </div>

    </div>
  </div>

</div>
